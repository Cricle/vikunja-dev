version: '3.8'

# 生产环境 Docker Compose 配置
# 使用方法: docker-compose -f docker-compose.production.yml up -d

services:
  vikunja-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: vikunja-mcp:latest
    container_name: vikunja-mcp-server
    restart: unless-stopped
    
    # 仅绑定到本地（通过反向代理访问）
    ports:
      - "127.0.0.1:5082:5082"
    
    environment:
      # 运行环境
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5082
      
      # CORS 配置 - 替换为你的域名
      - Cors__AllowedOrigins__0=https://app.example.com
      - Cors__AllowedOrigins__1=https://admin.example.com
      
      # 速率限制
      - RateLimit__RequestsPerMinute=100
      
      # 日志配置
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft.AspNetCore=Error
      - Logging__LogLevel__VikunjaHook=Information
    
    volumes:
      # 持久化日志
      - ./logs:/app/logs:rw
      
      # 可选：挂载配置文件
      # - ./appsettings.Production.json:/app/appsettings.Production.json:ro
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M
    
    # 日志轮转
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5082/health"]
      interval: 30s
      timeout: 3s
      start-period: 5s
      retries: 3
    
    networks:
      - vikunja-network

  # 可选：添加 Nginx 反向代理
  # nginx:
  #   image: nginx:alpine
  #   container_name: vikunja-mcp-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - vikunja-mcp
  #   networks:
  #     - vikunja-network

networks:
  vikunja-network:
    driver: bridge
